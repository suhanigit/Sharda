<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Distancing Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for the graph -->
    <script type="module" src="script.js"></script> <!-- Load the JS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right,#2c3e50,#fd746c);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border: 2px solid black;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid black;
        }

        table th {
            background-color: blue;
            color: #fff;
            padding: 13px;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Social Distancing and Mask Monitor</h1>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Area</th>
                    <th>People Count</th>
                    <th>Violations</th>
                    <th>Mask Worn (Mask Count)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5" style="text-align: center;">Loading data...</td>
                </tr>
            </tbody>
        </table>
        <canvas id="violationsGraph" width="400" height="200"></canvas>
    </div>
</body>
</html>
