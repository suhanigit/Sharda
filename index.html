<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="styles.css">
        <h1>Straight line distance between 2 points</h1>
        Please pick 2 points
    </head>
    <hr class="rounded">
    <body onload = "myFunction()">
        <p>Point 1 coordinates: <input id="coord1"></p>
        <p>Point 2 coordinates: <input id="coord2"></p>
        <script src="myScript.js"></script>
        <div id="googleMap" style="width:100%;height:500px;"></div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz-In6dZs9aXMyUgRWJ8cJzg_vrd3hv6A&callback=myMap"></script>
        <br>
        <button onclick="calculate()">Calculate!</button>
        <p>The distance between these points is:</p>
        <p><span id="distance">0</span></p>
        <p>The estimated time to cover this distance is:</p>
        <p><span id="time">0 min</span></p>
        <button class="small" onclick="reset()">Reset</button>
    </body>
    <br>
    <br>
    <footer>

    </footer>
</html>
